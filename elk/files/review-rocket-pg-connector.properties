name=review-rocket-pg-connector
connector.class=io.debezium.connector.postgresql.PostgresConnector
database.server.name=raw.postgres.review_rocket
database.hostname=localhost
database.port=5432
database.user=postgres
database.password=postgres
database.dbname=review_rocket_development
key.converter=io.confluent.connect.avro.AvroConverter
value.converter=io.confluent.connect.avro.AvroConverter
key.converter.schema.registry.url=http://localhost:8081
value.converter.schema.registry.url=http://localhost:8081
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false
table.whitelist=public.locations,public.review_invitations,public.third_party_reviews,public.users
